  <script>
    function toggleLanguage() {
      currentLang = currentLang === 'es' ? 'en' : 'es';
      loadTranslations(currentLang);
      document.getElementById('langBtn').textContent = currentLang === 'es' ? 'English' : 'Español';
    }
    
    window.toggleLanguage = function () {
      currentLang = currentLang === 'es' ? 'en' : 'es';
      applyTranslations(currentLang);
    };
    
    
    
    document.querySelectorAll('.timeline-item h3').forEach(header => {
      header.style.cursor = 'pointer';
      header.addEventListener('click', () => {
        const content = header.nextElementSibling.nextElementSibling;
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
      });
    });
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
    }
    
    const scrollBtn = document.getElementById("scrollToTopBtn");
    
    window.onscroll = function () {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "flex";
      } else {
        scrollBtn.style.display = "none";
      }
    };
    
    scrollBtn.addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
    
    
    function sendMessage(event) {
      event.preventDefault();
      alert("Mensaje enviado correctamente ✉️ (simulado)");
    }
    
    const storageKey = 'theme-preference'
    
    const onClick = () => {
      theme.value = theme.value === 'light' ? 'dark' : 'light'
      setPreference()
    }
    
    const getColorPreference = () => {
      if (localStorage.getItem(storageKey)) {
        return localStorage.getItem(storageKey)
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }
    
    const setPreference = () => {
      localStorage.setItem(storageKey, theme.value)
      reflectPreference()
    }
    
    const reflectPreference = () => {
      document.firstElementChild.setAttribute('data-theme', theme.value)
      document.querySelector('#theme-toggle')?.setAttribute('aria-label', theme.value)
    }
    
    const theme = {
      value: getColorPreference(),
    }
    
    reflectPreference()
    
    window.onload = () => {
      reflectPreference()
      document.querySelector('#theme-toggle')?.addEventListener('click', onClick)
    }
    
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', ({matches: isDark}) => {
      theme.value = isDark ? 'dark' : 'light'
      setPreference()
    })
    
  </script>
